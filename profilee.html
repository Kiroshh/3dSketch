<div>
<br>
<br><br>
<br>
<form>
<table  align="center" class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
  <tr>
    <td class="mdl-data-table__cell--non-numeric">ID: </td>
    <td class="mdl-data-table__cell--non-numeric"><input type="number" name="id" id="user_id" autocomplete="off" min="1" max="1500"></td>
  </tr>
  <tr>
    <td class="mdl-data-table__cell--non-numeric">Criminal's Name:</td>
    <td class="mdl-data-table__cell--non-numeric"><input type="text" name="user_name" id="user_name" required pattern="[A-Za-z]{1,15}"  minlength="3"  maxlength="25"></td>
  </tr>
  <tr>
    <td class="mdl-data-table__cell--non-numeric">Age:</td>
    <td class="mdl-data-table__cell--non-numeric"><input type="number" name="age" id="age" min="18" max="100"></td>
  </tr>
  <tr>
    <td class="mdl-data-table__cell--non-numeric">Description:</td>
    <td class="mdl-data-table__cell--non-numeric"><input type="text" name="desc" id="desc" ></td>
  </tr>
  <tr>
    <td class="mdl-data-table__cell--non-numeric">Image:</td>
    <td class="mdl-data-table__cell--non-numeric"><input type="file" id="file" a></td>
  </tr>
  <tr>
    <td colspan="2">
      <button onclick="Save()">Save</button>
      <button id="update"   onclick="Update()">Update</button>
      <button onclick="Delete()">Delete</button>
    </td>
  </tr>
</table>
</form>

</table>
